<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="info-section">
    
    </div>

    <div class="game-board">
        <div data-key="0" id="let-top" class="game-board-divs left-divs top-divs"></div>
        <div data-key="1" id="middle-top" class="game-board-divs top-divs"></div>
        <div data-key="2" id="right-top" class="game-board-divs right-divs top-divs" ></div>

        <div data-key="3" id="left-middle" class="game-board-divs left-divs"></div>
        <div data-key="4" id="middle-middle" class="game-board-divs"></div>
        <div data-key="5" id="right-middle" class="game-board-divs right-divs"></div>

        <div data-key="6" id="left-bottom" class="game-board-divs bottom-divs left-divs"></div>
        <div data-key="7" id="middle-bottom" class="game-board-divs bottom-divs"></div>
        <div data-key="8" id="right-bottom" class="game-board-divs bottom-divs right-divs"></div>
    </div>
    
    <div class="button-div">
        <button class="btn-reset">Reset</button>
    </div>

    
</body>
</html>
